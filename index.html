<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFOs are Real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date">
          <a id="search" class="btn btn-default">Search by date</a>
          <!-- Part 2.2 City search -->
          <input type="text" class="form-control" id="city" placeholder="City">
          <a id="searchcity" class="btn btn-default">Search by City</a>
          <!-- Part 2.3 State search -->
          <input type="text" class="form-control" id="state" placeholder="State">
          <a id="searchstate" class="btn btn-default">Search by State</a>
          <!-- Part 2.4 Country search -->
          <input type="text" class="form-control" id="country" placeholder="Country">
          <a id="searchcountry" class="btn btn-default">Search by Country</a>
          <!-- Part 2.3 State search -->
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="searchshape" class="btn btn-default">Search by Shape</a>
          <!-- end of part 2 -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>datetime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (min)</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="dataFull.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
